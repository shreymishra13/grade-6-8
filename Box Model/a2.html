<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img#flowerRight {
            float: right;
            width: 100px;
            height: 100px;
        }

        #flowerLeft {
            float: left;
            width:100px;
            height:100px;
        }
    </style>
</head>

<body>
    <h2>Float Right</h2>

    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap
        around the image.</p>

    <p style="background-color: red;">
        <img id="flowerRight" src="https://cdn.pixabay.com/photo/2021/08/02/00/10/flowers-6515538_640.jpg" alt="tree">

        <img id="flowerLeft" src="https://cdn.pixabay.com/photo/2021/08/02/00/10/flowers-6515538_640.jpg" alt="tree">
        This is a dummy content used to understand float property
    </p>

</body>

</html>
