<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>


    <style>
        div {
            right: 30px;
            border: 3px solid #73AD21;
        }
        div.absolute {
            position: absolute;
            left: 50px;
            border: 3px solid blue;
        }
        div.relative {
            position: relative;
            left: 100px;
            border: 3px solid #73AD21;
        }
       .fixed {
            position: fixed;
            background-color: red;
            top: 40px;
            right: 20px;
            width: 300px;
            border: 3px solid #73AD21;
        }
       .sticky {
            position: sticky;
            background-color: cadetblue;

            top: 1px;
            left: 20px;
            width:100px;
            border: 3px solid #73AD21;
        }
    </style>
    </style>
</head>
<body>
