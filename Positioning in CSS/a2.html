<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        div {
          background-color: #4CAF50;
          padding: 10px;
        }
        
        div.first {
          opacity: 10%;
        }
        
        div.second {
          opacity: 30%;
        }
        
        div.third {
          opacity: 60%;
        }
        div.fourth {
          opacity: 80%;
        }
        </style>
</head>
<body>
    <h1>The opacity Property</h1>

<p>This is how this property looks:</p>

<div class="first"><p>opacity 10%</p></div>
<div class="second"><p>opacity 30%</p></div>
<div class="third"><p>opacity 60%</p></div>
<div class="fourth"><p>opacity 80%</p></div>
<div><p>opacity 100% (default)</p></div>
    
</body>
</html>
