<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <!-- Three types
  ordered List
  unordered List
  Description List -->

  <h1>Ordered List</h1>
  <ol>
    <li>Pizza</li>
    <li>Coke</li>
  </ol>

  <h1>Unordered List</h1>
  <ul>
    <li>Pizza</li>
    <li>Coke</li>
  </ul>

  <h1>Description List</h1>
  <dl>
    <dt>
      Biology
    </dt>
    <dd>It is the branch of science that deals with the study of living organisms</dd>
  </dl>


    
</body>
</html>
